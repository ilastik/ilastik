name: static-code-analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      # required since darker@v3.0.0
      - uses: actions/setup-python@v6
        with:
            python-version: '3.11'
      - uses: akaihola/darker@v3.0.0
        with:
          options: "--check --diff"
          src: "."
          revision: "main..."